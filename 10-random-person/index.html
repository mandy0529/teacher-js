<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>minji random person</title>
  </head>
  <body>
    <section>
      <img src="img/thumb1.png" alt="" class="img" />
      <h2 class="title">my name is</h2>
      <h1 class="value">minji</h1>
      <div class="info">
        <button data-type="name" class="icon" data-label="name">
          <span class="far fa-user"></span>
        </button>
        <button data-type="email" class="icon" data-label="email">
          <span class="far fa-envelope-open"></span>
        </button>
        <button data-type="age" class="icon" data-label="age">
          <span class="far fa-calendar-times"></span>
        </button>
        <button data-type="street" class="icon" data-label="street">
          <span class="far fa-map"></span>
        </button>
        <button data-type="phone" class="icon" data-label="phone">
          <span class="fas fa-phone"></span>
        </button>
        <button data-type="password" class="icon" data-label="password">
          <span class="fas fa-user-lock"></span>
        </button>
      </div>
      <button data-type="random" class="random-icon" data-label="random">
        RANDOM
      </button>
    </section>
    <script defer type="module" src="app.js"></script>
  </body>
</html>
